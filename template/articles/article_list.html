{% extends 'home.html' %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
<div class="container-list">
    <div class="list">
        <h1 class="heading-list animate__animated animate__heartBeat animate__infinite">ALL BLOGS</h1>
        <form action="../">
            <button class="btn-back">
                <input type="submit" value="BACK" class="btn btn-danger">
            </button>
        </form>
        <H1 style=" color: white;">LIST OF TITLES<h4 style="color: rgb(209, 189, 189);">( Click on Title to read )</h1></H2>
        <hr>
        <div class="allblogs">
            {% for instance in object_list %}
            <h3 class="title-space">{{ forloop.counter }} - <a class='a-style1'
                    href="{{ instance.get_absolute_url }}">{{instance.title }}</a></h3>
            <hr>
            {% endfor %}
        </div>
    </div>
</div>
<style>
    body{
        background-color: black;
    }
    .heading-list {
        text-align: center;
        color: rgb(214, 9, 9);
        letter-spacing: 3px;
        margin-bottom: 60px;
    }

    .btn-back {
        margin-top: 10px;
        padding: 10px;
        border-radius: 10px;
        padding-left: 30px;
        padding-right: 30px;
        margin-left: 80vw;
        background-color: rgb(223, 71, 89);
        color: black;
        /* position:fixed; */
    }

    .btn {
        color: black;
        font-weight: bolder;
    }

    .click {
        color: green;
    }

    .container-list {
        background-color: black;
    }

    .list {
        padding-top: 30px;
        text-align: center;
        padding-left: 0px;
        width: 100vw;
        margin-bottom: 20px;
    }

    .title-space {
        padding-top: 20px;
        color: white;
    }

    .title-space:hover {
        padding-top: 20px;
        color: yellow;
    }

    .a-style1 {
        color: white;
        text-decoration: none;
        letter-spacing: 3px;
    }

    .a-style1:hover {
        color: yellow;
        text-decoration: none;
    }

    hr {
        background-color: black;
    }

    .allblogs{
        border: 2px solid white;
        border-radius: 50px;
        margin: 0px 110px;
    }
    .allblogs:hover{
        border: 2px double yellow;
        transition: all 1.5s;
    }
</style>
{% endblock %}
