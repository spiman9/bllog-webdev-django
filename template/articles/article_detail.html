    body {

    .container-20 {

    .card {
        margin-left: 150px;

    }

    .card-text {

    }

    .card-title {

    .foot {
        text-align: center;

        margin-top: 0px;
        padding-top: 0px;
        padding-bottom: 10px;
        font-weight: 50;
        letter-spacing: 3px;
        animation: Foot 3s linear 0s infinite alternate;
    }

    @keyframes Foot {
        0% {
            background-color: white;
            color: black;
        }

        50% {
            background-color: black;
            color: white;
        }

        100% {

            color: black;
        }
    }

    /* Back button */
    .btn-back {

        height: 200px;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
    }

    .yepseclass{
        background-color: rgb(222, 111, 46); 
        border-radius: 10px; 
        padding: 40px 150px;
        text-decoration: none;
        color: black;
        font-size: large;
        font-weight: bold;
        border: 2px solid white;
        letter-spacing: 3px;
    }
    
    .yepseclass:hover{
        background-color: black;
        border: 2px solid yellow;
        color: white;
        text-decoration: none;
        transition: all 1s;
    }

    .noways{
        background-color: rgb(0, 255, 251);
    }

</style>
